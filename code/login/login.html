<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <!-- -->
    <!-- 登录界面 login.php-->
    <h1>用户登录</h1>
    <div>
        <!-- 创建一个表单，这个表单将会把内容提交给logincheck.php页面，提交方法为post -->
        <form action="login.php" method="post">
            <table>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username" maxLength="6"></td>
                </tr>
                <tr>
                    <td>密 码：</td>
                    <td><input type="password" name="userpwd" maxLength="6"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="登陆">
                        <input type="reset" name="rs" value="重置">
                        <input type="button" name="zc" value="注册" onclick="window.location.href='../reg/register.html'">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
